require: rubocop-rspec

AllCops:
  Exclude:
    - 'db/**/*'
    - 'script/*'
    - 'bin/*'
    - 'log/**/*'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - '.git/**/*'

IndentationConsistency:
  EnforcedStyle: indented_internal_methods

Naming/FileName:
  Exclude:
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/CyclomaticComplexity:
  Max: 15

Metrics/PerceivedComplexity:
  Max: 15

Metrics/ClassLength:
  Max: 210

Metrics/ParameterLists:
  Max: 6

Metrics/MethodLength:
  Max: 40

Metrics/BlockLength:
  Max: 140

  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Max: 65

Style/Documentation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/MethodDefParentheses:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/NestedParenthesizedCalls:
  Enabled: false

# TEMP: private and def foo() are at the same indentation level
# This should NOT cause an offense but it does. ¯\_(ツ)_/¯
# https://rubocop.readthedocs.io/en/latest/cops_layout/
Layout/IndentationWidth:
  Enabled: false

Layout/LineLength:
  Max: 200

# Configuration parameters: CountBlocks.
Metrics/BlockNesting:
  Max: 6

# README: the `begin` in BadRequestRescue seems to be required
Style/RedundantBegin:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

# TEMP: Nokogiri’s use of `open` from `open-uri` is being
# confused as Kernel#open by Rubocop
Security/Open:
  Enabled: false

# Allow: end # if foo?
Style/CommentedKeyword:
  Exclude:
    - 'lib/tasks/scraper.rake'

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
